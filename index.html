<!DOCTYPE html>
<html>
  <head>
    <title>Cryptex 2020</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="animated fadeInDown clock-container title-text">
      <div id="text">CRYPTEX 2020</div>
      <div id="container">
        <button class="learn-more" onclick="login()">
          <span class="circle">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">REGISTER</span>
        </button>
      </div>
    </div>
    <div class="animated fadeInDown delay-1s clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer"></p>
        <p class="clock-label">
          Days
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-hours clock-timer"></p>
        <p class="clock-label">
          Hours
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-minutes clock-timer"></p>
        <p class="clock-label">
          Minutes
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-seconds clock-timer"></p>
        <p class="clock-label">
          Seconds
        </p>
      </div>
    </div>
    <br />

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script>
      let auth0 = null;
      const login = async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin
        });
      };

      const configureClient = async () => {
        auth0 = await createAuth0Client({
          domain: "cryptex20.auth0.com",
          client_id: "nl87FH8EoPD4EFqJMYBIJQBr107BDlMZ"
        });
      };
      document.addEventListener("DOMContentLoaded", () =>
        requestAnimationFrame(updateTime)
      );
      window.onload = async () => {
        await configureClient();

        updateUI();
        const isAuthenticated = await auth0.isAuthenticated();

        // if (isAuthenticated) {
        //   // show the gated content
        //   return;
        // }

        // NEW - check for the code and state parameters
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          // Process the login state
          await auth0.handleRedirectCallback();

          updateUI();

          // Use replaceState to redirect the user away and remove the querystring parameters
          window.history.replaceState({}, document.title, "/");
        }
      };
      const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated)
          document.getElementsByTagName("button")[0].style.display = "none";
      };
      function updateTime() {
        var rn = new Date();
        var cryptexDate = new Date(1579869000000);
        var difference = cryptexDate.getTime() - rn.getTime();

        var daysDifference = Math.floor(difference / 1000 / 60 / 60 / 24);
        difference -= daysDifference * 1000 * 60 * 60 * 24;

        var hoursDifference = Math.floor(difference / 1000 / 60 / 60);
        difference -= hoursDifference * 1000 * 60 * 60;

        var minutesDifference = Math.floor(difference / 1000 / 60);
        difference -= minutesDifference * 1000 * 60;

        var secondsDifference = Math.floor(difference / 1000);
        document.documentElement.style.setProperty(
          "--timer-day",
          "'" + daysDifference + "'"
        );
        document.documentElement.style.setProperty(
          "--timer-hours",
          "'" + hoursDifference + "'"
        );
        document.documentElement.style.setProperty(
          "--timer-minutes",
          "'" + minutesDifference + "'"
        );
        document.documentElement.style.setProperty(
          "--timer-seconds",
          "'" + secondsDifference + "'"
        );
        requestAnimationFrame(updateTime);
      }
    </script>
  </body>
</html>
